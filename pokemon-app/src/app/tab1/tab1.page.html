<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokédex</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Barra de búsqueda -->
  <ion-searchbar 
    placeholder="Buscar Pokémon..."
    [(ngModel)]="searchTerm"
    (ionInput)="onSearchChange($event)"
    debounce="300">
  </ion-searchbar>

  <!-- Spinner de carga inicial -->
  <div *ngIf="isLoading && pokemonList.length === 0" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando Pokémon...</p>
  </div>

  <!-- Lista de Pokémon -->
  <ion-list *ngIf="!isLoading || pokemonList.length > 0">
    <ion-item 
      *ngFor="let pokemon of filteredPokemonList" 
      button 
      [routerLink]="['/tabs/tab2', pokemon.id]">
      <ion-avatar slot="start">
        <img [src]="getPokemonImage(pokemon)" [alt]="pokemon.name" />
      </ion-avatar>
      <ion-label>
        <h2>{{ pokemon.name | titlecase }}</h2>
        <p>Tipo: {{ getPokemonTypes(pokemon) | titlecase }}</p>
        <p>ID: #{{ pokemon.id.toString().padStart(3, '0') }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Mensaje cuando no hay resultados de búsqueda -->
  <div *ngIf="searchTerm && filteredPokemonList.length === 0 && !isLoading" class="no-results">
    <p>No se encontraron Pokémon con el término "{{ searchTerm }}"</p>
  </div>

  <!-- Scroll infinito -->
  <ion-infinite-scroll 
    *ngIf="!searchTerm" 
    threshold="100px" 
    (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando más Pokémon...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
